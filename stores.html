<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Stores - DealCash</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        .header { background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 1rem 2rem; position: sticky; top: 0; z-index: 100; }
        .nav-container { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 2rem; font-weight: 800; background: linear-gradient(135deg, #FF6B6B, #FF8E53); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-decoration: none; }
        .nav-menu { display: flex; gap: 2rem; }
        .nav-link { color: #333; text-decoration: none; font-weight: 500; }
        .nav-link:hover { color: #FF6B6B; }
        .container { max-width: 1400px; margin: 2rem auto; padding: 0 2rem; }
        .search-bar { width: 100%; padding: 1rem; border: 2px solid #ddd; border-radius: 25px; font-size: 1.1rem; margin-bottom: 2rem; }
        .filters { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }
        .filter-btn { padding: 0.6rem 1.2rem; border: 2px solid #ddd; background: white; border-radius: 20px; cursor: pointer; transition: all 0.2s; }
        .filter-btn.active, .filter-btn:hover { background: #FF6B6B; color: white; border-color: #FF6B6B; }
        .stores-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .store-card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); transition: transform 0.2s; }
        .store-card:hover { transform: translateY(-5px); }
        .store-header { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .store-logo { width: 60px; height: 60px; object-fit: contain; border-radius: 8px; }
        .store-name { font-size: 1.2rem; font-weight: 700; }
        .cashback-rate { font-size: 1.5rem; font-weight: 800; color: #28a745; margin: 1rem 0; }
        .shop-btn { width: 100%; padding: 0.8rem; background: linear-gradient(135deg, #FF6B6B, #FF8E53); color: white; border: none; border-radius: 25px; font-weight: 600; cursor: pointer; }
        .shop-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">DealCash</a>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="stores.html" class="nav-link">Stores</a>
                <a href="how-it-works.html" class="nav-link">How It Works</a>
                <a href="help.html" class="nav-link">Help</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1 style="font-size: 2.5rem; margin-bottom: 2rem;">All Stores</h1>
        
        <input type="text" class="search-bar" id="searchBar" placeholder="Search stores..." />
        
        <div class="filters" id="filters"></div>
        
        <div class="stores-grid" id="storesGrid"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ucuieklgngorstgodlwp.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_tLTcLVea0EtopvgTB4Ag8w_jZiIpoY3';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allStores = [];
        let currentCategory = 'all';

        async function loadStores() {
            const { data, error } = await supabase
                .from('stores')
                .select('*')
                .eq('is_active', true)
                .order('name');
            
            if (data) {
                allStores = data;
                displayStores(data);
                createFilters(data);
            }
        }

        function createFilters(stores) {
            const categories = [...new Set(stores.map(s => s.category))];
            const filtersDiv = document.getElementById('filters');
            
            filtersDiv.innerHTML = `
                <button class="filter-btn active" onclick="filterByCategory('all')">All</button>
                ${categories.map(cat => `
                    <button class="filter-btn" onclick="filterByCategory('${cat}')">${cat}</button>
                `).join('')}
            `;
        }

        function filterByCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const filtered = category === 'all' 
                ? allStores 
                : allStores.filter(s => s.category === category);
            displayStores(filtered);
        }

        function displayStores(stores) {
            const grid = document.getElementById('storesGrid');
            grid.innerHTML = stores.map(store => `
                <div class="store-card">
                    <div class="store-header">
                        <img src="${store.logo_url || 'https://via.placeholder.com/60'}" alt="${store.name}" class="store-logo" />
                        <div>
                            <div class="store-name">${store.name}</div>
                            <div style="color: #666; font-size: 0.9rem;">${store.category}</div>
                        </div>
                    </div>
                    <div class="cashback-rate">${store.cashback_rate}% Cashback</div>
                    <p style="color: #666; margin-bottom: 1rem;">${store.offer_text || ''}</p>
                    <button class="shop-btn" onclick="shopNow('${store.id}')">Shop Now & Earn</button>
                </div>
            `).join('');
        }

        async function shopNow(storeId) {
            window.location.href = `index.html#store-${storeId}`;
        }

        document.getElementById('searchBar').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            const filtered = allStores.filter(s => 
                s.name.toLowerCase().includes(search) ||
                (s.category && s.category.toLowerCase().includes(search))
            );
            displayStores(filtered);
        });

        loadStores();
    </script>
</body>
</html>
