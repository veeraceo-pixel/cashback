<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - DealCash</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        .header { background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 1rem 2rem; }
        .logo { font-size: 2rem; font-weight: 800; background: linear-gradient(135deg, #FF6B6B, #FF8E53); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .container { max-width: 600px; margin: 3rem auto; padding: 2rem; background: white; border-radius: 12px; }
        h1 { margin-bottom: 2rem; color: #333; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input, textarea { width: 100%; padding: 0.8rem; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; }
        button { width: 100%; padding: 1rem; background: linear-gradient(135deg, #FF6B6B, #FF8E53); color: white; border: none; border-radius: 25px; font-weight: 600; cursor: pointer; }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">DealCash</div>
    </header>
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <div class="form-group">
                <label>Name</label>
                <input type="text" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" required />
            </div>
            <div class="form-group">
                <label>Subject</label>
                <input type="text" required />
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div style="margin-top: 2rem; text-align: center; color: #666;">
            <p><strong>Email:</strong> support@dealcash.com</p>
            <p><strong>Response Time:</strong> Within 24 hours</p>
        </div>
    </div>
</body>
</html>
