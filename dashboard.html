<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - DealCash</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }

        .header {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #28a745;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .transaction-item.pending {
            border-left-color: #ffc107;
        }

        .transaction-item.cancelled {
            border-left-color: #dc3545;
            opacity: 0.6;
        }

        .store-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .store-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 8px;
        }

        .store-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .transaction-date {
            color: #999;
            font-size: 0.9rem;
        }

        .amount {
            font-size: 1.3rem;
            font-weight: 700;
            color: #28a745;
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 0.3rem;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .withdraw-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .withdraw-btn:hover:not(:disabled) {
            transform: scale(1.02);
        }

        .withdraw-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn {
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
        }

        .btn-secondary {
            border: 2px solid #FF6B6B;
            background: white;
            color: #FF6B6B;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .referral-box {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
        }

        .referral-code {
            font-size: 1.5rem;
            font-weight: 700;
            background: rgba(255,255,255,0.2);
            padding: 0.8rem;
            border-radius: 8px;
            text-align: center;
            margin: 1rem 0;
            cursor: pointer;
        }

        .copy-btn {
            background: white;
            color: #667eea;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            font-weight: 600;
            color: #666;
        }

        .tab.active {
            border-bottom-color: #FF6B6B;
            color: #FF6B6B;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const SUPABASE_URL = 'https://ucuieklgngorstgodlwp.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_tLTcLVea0EtopvgTB4Ag8w_jZiIpoY3';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function Dashboard() {
            const [user, setUser] = React.useState(null);
            const [profile, setProfile] = React.useState(null);
            const [transactions, setTransactions] = React.useState([]);
            const [withdrawals, setWithdrawals] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [activeTab, setActiveTab] = React.useState('transactions');
            const [showWithdrawModal, setShowWithdrawModal] = React.useState(false);

            React.useEffect(() => {
                checkAuth();
            }, []);

            async function checkAuth() {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session) {
                    window.location.href = '/index.html';
                    return;
                }

                setUser(session.user);
                await loadData(session.user.id);
            }

            async function loadData(userId) {
                setLoading(true);

                // Load profile
                const { data: profileData } = await supabase
                    .from('users')
                    .select('*')
                    .eq('id', userId)
                    .single();
                
                setProfile(profileData);

                // Load transactions with store details
                const { data: transactionsData } = await supabase
                    .from('transactions')
                    .select(`
                        *,
                        store:stores(name, logo_url)
                    `)
                    .eq('user_id', userId)
                    .order('transaction_date', { ascending: false });
                
                setTransactions(transactionsData || []);

                // Load withdrawals
                const { data: withdrawalsData } = await supabase
                    .from('withdrawals')
                    .select('*')
                    .eq('user_id', userId)
                    .order('requested_at', { ascending: false });
                
                setWithdrawals(withdrawalsData || []);

                setLoading(false);
            }

            async function handleWithdraw(amount, method, accountDetails) {
                if (profile.total_cashback < amount) {
                    alert('Insufficient balance!');
                    return;
                }

                if (amount < 50) {
                    alert('Minimum withdrawal is ¬£50');
                    return;
                }

                try {
                    const { error } = await supabase
                        .from('withdrawals')
                        .insert({
                            user_id: user.id,
                            amount: parseFloat(amount),
                            method: method,
                            account_details: accountDetails,
                            status: 'pending'
                        });

                    if (error) throw error;

                    alert('Withdrawal request submitted! We will process it within 2-3 business days.');
                    setShowWithdrawModal(false);
                    loadData(user.id);
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }

            async function copyReferralCode() {
                if (profile?.referral_code) {
                    navigator.clipboard.writeText(profile.referral_code);
                    alert('Referral code copied!');
                }
            }

            if (loading) {
                return <div className="loading">Loading your dashboard...</div>;
            }

            return (
                <>
                    <header className="header">
                        <div className="logo">üí∞ DealCash</div>
                        <div style={{ display: 'flex', gap: '1rem' }}>
                            <button 
                                className="btn btn-secondary"
                                onClick={() => window.location.href = '/index.html'}
                            >
                                Home
                            </button>
                            <button 
                                className="btn btn-secondary"
                                onClick={async () => {
                                    await supabase.auth.signOut();
                                    window.location.href = '/index.html';
                                }}
                            >
                                Logout
                            </button>
                        </div>
                    </header>

                    <div className="container">
                        <h1 style={{ marginBottom: '2rem' }}>Welcome back, {profile?.full_name || 'User'}!</h1>

                        {/* Stats */}
                        <div className="stats-grid">
                            <div className="stat-card">
                                <div className="stat-icon">üí∞</div>
                                <div className="stat-label">Available Balance</div>
                                <div className="stat-value">¬£{(profile?.total_cashback || 0).toFixed(2)}</div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-icon">‚è±Ô∏è</div>
                                <div className="stat-label">Pending Cashback</div>
                                <div className="stat-value" style={{ color: '#ffc107' }}>
                                    ¬£{(profile?.pending_cashback || 0).toFixed(2)}
                                </div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-icon">‚úÖ</div>
                                <div className="stat-label">Total Withdrawn</div>
                                <div className="stat-value" style={{ color: '#6c757d' }}>
                                    ¬£{(profile?.withdrawn_cashback || 0).toFixed(2)}
                                </div>
                            </div>
                            <div className="stat-card">
                                <div className="stat-icon">üõçÔ∏è</div>
                                <div className="stat-label">Total Purchases</div>
                                <div className="stat-value" style={{ color: '#17a2b8' }}>
                                    {transactions.length}
                                </div>
                            </div>
                        </div>

                        {/* Withdraw Button */}
                        <button 
                            className="withdraw-btn"
                            disabled={profile?.total_cashback < 50}
                            onClick={() => setShowWithdrawModal(true)}
                        >
                            {profile?.total_cashback >= 50 
                                ? 'üí∏ Withdraw Money' 
                                : `Need ¬£${(50 - (profile?.total_cashback || 0)).toFixed(2)} more to withdraw`}
                        </button>

                        {/* Referral Code */}
                        {profile?.referral_code && (
                            <div className="referral-box">
                                <h3>Refer Friends & Earn</h3>
                                <p>Share your referral code and earn ¬£5 when they make their first purchase!</p>
                                <div className="referral-code" onClick={copyReferralCode}>
                                    {profile.referral_code}
                                    <button className="copy-btn" style={{ marginLeft: '1rem' }}>
                                        üìã Copy
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Tabs */}
                        <div className="card">
                            <div className="tabs">
                                <div 
                                    className={`tab ${activeTab === 'transactions' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('transactions')}
                                >
                                    Transactions
                                </div>
                                <div 
                                    className={`tab ${activeTab === 'withdrawals' ? 'active' : ''}`}
                                    onClick={() => setActiveTab('withdrawals')}
                                >
                                    Withdrawals
                                </div>
                            </div>

                            {activeTab === 'transactions' && (
                                <>
                                    <h2 className="card-title">Your Cashback Transactions</h2>
                                    {transactions.length === 0 ? (
                                        <div className="empty-state">
                                            <div className="empty-state-icon">üõçÔ∏è</div>
                                            <h3>No transactions yet</h3>
                                            <p>Start shopping through DealCash to earn cashback!</p>
                                            <button 
                                                className="btn btn-primary"
                                                onClick={() => window.location.href = '/index.html'}
                                                style={{ marginTop: '1rem' }}
                                            >
                                                Browse Stores
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="transaction-list">
                                            {transactions.map(t => (
                                                <div key={t.id} className={`transaction-item ${t.status}`}>
                                                    <div className="store-info">
                                                        <img 
                                                            src={t.store.logo_url} 
                                                            alt={t.store.name}
                                                            className="store-logo"
                                                        />
                                                        <div>
                                                            <div className="store-name">{t.store.name}</div>
                                                            <div className="transaction-date">
                                                                Order: ¬£{t.order_amount.toFixed(2)} ‚Ä¢ {new Date(t.transaction_date).toLocaleDateString('en-GB')}
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div style={{ textAlign: 'right' }}>
                                                        <div className="amount">+¬£{t.cashback_amount.toFixed(2)}</div>
                                                        <span className={`status-badge status-${t.status}`}>
                                                            {t.status === 'pending' && '‚è± Pending'}
                                                            {t.status === 'confirmed' && '‚úì Confirmed'}
                                                            {t.status === 'cancelled' && '‚úó Cancelled'}
                                                            {t.status === 'paid' && 'üí∞ Paid'}
                                                        </span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                    <p style={{ marginTop: '1rem', color: '#666', fontSize: '0.9rem' }}>
                                        ‚ÑπÔ∏è Cashback is confirmed after the retailer validates your purchase (typically 30-60 days).
                                    </p>
                                </>
                            )}

                            {activeTab === 'withdrawals' && (
                                <>
                                    <h2 className="card-title">Withdrawal History</h2>
                                    {withdrawals.length === 0 ? (
                                        <div className="empty-state">
                                            <div className="empty-state-icon">üí∏</div>
                                            <h3>No withdrawals yet</h3>
                                            <p>You can withdraw once you reach ¬£50 in confirmed cashback.</p>
                                        </div>
                                    ) : (
                                        <div className="transaction-list">
                                            {withdrawals.map(w => (
                                                <div key={w.id} className="transaction-item">
                                                    <div>
                                                        <div className="store-name">
                                                            Withdrawal via {w.method}
                                                        </div>
                                                        <div className="transaction-date">
                                                            {new Date(w.requested_at).toLocaleDateString('en-GB')}
                                                        </div>
                                                    </div>
                                                    <div style={{ textAlign: 'right' }}>
                                                        <div className="amount" style={{ color: '#dc3545' }}>
                                                            -¬£{w.amount.toFixed(2)}
                                                        </div>
                                                        <span className={`status-badge status-${w.status}`}>
                                                            {w.status === 'pending' && '‚è± Pending'}
                                                            {w.status === 'processing' && 'üîÑ Processing'}
                                                            {w.status === 'completed' && '‚úì Completed'}
                                                            {w.status === 'failed' && '‚úó Failed'}
                                                        </span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </>
                            )}
                        </div>
                    </div>

                    <WithdrawModal 
                        show={showWithdrawModal}
                        onClose={() => setShowWithdrawModal(false)}
                        onSubmit={handleWithdraw}
                        maxAmount={profile?.total_cashback || 0}
                    />
                </>
            );
        }

        function WithdrawModal({ show, onClose, onSubmit, maxAmount }) {
            const [amount, setAmount] = React.useState('');
            const [method, setMethod] = React.useState('bank_transfer');
            const [accountDetails, setAccountDetails] = React.useState({});

            function handleSubmit(e) {
                e.preventDefault();
                onSubmit(amount, method, accountDetails);
            }

            if (!show) return null;

            return (
                <div className="modal active" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <h2 className="card-title">Withdraw Cashback</h2>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label>Amount (Min ¬£50, Max ¬£{maxAmount.toFixed(2)})</label>
                                <input
                                    type="number"
                                    step="0.01"
                                    min="50"
                                    max={maxAmount}
                                    value={amount}
                                    onChange={(e) => setAmount(e.target.value)}
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label>Withdrawal Method</label>
                                <select value={method} onChange={(e) => setMethod(e.target.value)}>
                                    <option value="bank_transfer">Bank Transfer</option>
                                    <option value="paypal">PayPal</option>
                                </select>
                            </div>
                            {method === 'bank_transfer' && (
                                <>
                                    <div className="form-group">
                                        <label>Account Number</label>
                                        <input
                                            type="text"
                                            onChange={(e) => setAccountDetails({...accountDetails, account: e.target.value})}
                                            required
                                        />
                                    </div>
                                    <div className="form-group">
                                        <label>Sort Code</label>
                                        <input
                                            type="text"
                                            onChange={(e) => setAccountDetails({...accountDetails, sortCode: e.target.value})}
                                            required
                                        />
                                    </div>
                                </>
                            )}
                            {method === 'paypal' && (
                                <div className="form-group">
                                    <label>PayPal Email</label>
                                    <input
                                        type="email"
                                        onChange={(e) => setAccountDetails({email: e.target.value})}
                                        required
                                    />
                                </div>
                            )}
                            <button type="submit" className="btn btn-primary" style={{ width: '100%', marginTop: '1rem' }}>
                                Request Withdrawal
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
